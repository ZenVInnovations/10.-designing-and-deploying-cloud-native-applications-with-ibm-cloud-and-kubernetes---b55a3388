apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobquest-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: jobquest.example.com  # Change this to your actual domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: jobquest-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jobquest-frontend
            port:
              number: 80
  tls:
  - hosts:
    - jobquest.example.com  # Change this to your actual domain
    secretName: jobquest-tls-secret